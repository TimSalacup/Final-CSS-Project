<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav flex">
            <a href="#landing">
              <div class="logo flex">
                <figure class="logo__img--wrapper">
                  <img
                    src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                    alt="Treact Logo"
                    class="logo__img"
                  />
                </figure>
                <span class="nav__logo--text"> Treact</span>
              </div>
            </a>
            <div class="nav__links flex">
              <ul class="nav__links--list flex">
                <li><a href="#" class="nav__link">About</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Pricing</a></li>
                <li><a href="#" class="nav__link">Contact Us</a></li>
              </ul>
              <div class="nav__links--log-in flex">
                <div>
                  <a href="#" class="nav__link--log-in">Login</a>
                </div>
                <a href="#" class="btn">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <header>
        <div class="row header__row">
          <div class="header__description">
            <div>
              <h1 class="header__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
            </div>
            <p class="header__para">
              Our templates are easy to setup, understand, and customize. Fully
              modular components with a variety of pages and components
            </p>
            <div class="header__email--border">
              <input
                class="header__text-box"
                type="text"
                placeholder="Your Email Address"
              />
              <button class="btn ">Get started</button>
            </div>
            <p class="header__customers--subtitle">OUR TRUSTED CUSTOMERS</p>
            <figure class="header__customers--wrapper">
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt="Our trusted customers photo"
                class="header__customers--img"
              />
            </figure>
          </div>
          <div class="header__img--wrapper">
            <img
              src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              class="header__img"
              alt="Header image"
            />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
